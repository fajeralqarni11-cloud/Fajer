<h1>محمود درويش</h1>

<p>عَلَى هَذِهِ الأرْضِ مَا يَسْتَحِقُّ الحَيَاةْ: عَلَى هَذِهِ الأرضِ سَيَّدَةُ
الأُرْضِ، أُمُّ البِدَايَاتِ أُمَّ النِّهَايَاتِ. كَانَتْ تُسَمَّى فِلِسْطِين. صَارَتْ تُسَمَّى
فلسْطِين. سَيِّدَتي: أَستحِقُّ، لأنَّكِ سيِّدَتِي، أَسْتَحِقُّ الحَيَاةْ.</p>
